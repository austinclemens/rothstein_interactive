function drawkey(){
	var key1=sg.circle(5,5,5).attr({fill:'#67c2a5'})
	var keytext1=sg.text(13,5,'Court ordered reform').attr({state:'none','font-family':'Lato','text-anchor':'start','font-size':size*1.2,'dominant-baseline':'middle',delete:1})
	var coords=keytext1.getBBox()
	var key2=sg.circle(coords.x2+32,5,5).attr({fill:'#fc8d62'})
	var keytext2=sg.text(coords.x2+40,5,'Legislative reform').attr({state:'none','font-family':'Lato','text-anchor':'start','font-size':size*1.2,'dominant-baseline':'middle',delete:1})
	var coords=keytext2.getBBox().x2
	var side=(sgwidth-coords)/2

	// center everything	
	key1.attr({cx:parseFloat(key1.attr('cx'))+side})
	keytext1.attr({x:parseFloat(keytext1.attr('x'))+side})
	key2.attr({cx:parseFloat(key2.attr('cx'))+side})
	keytext2.attr({x:parseFloat(keytext2.attr('x'))+side})
}


function drawgraph(state,first){
	sg.selectAll('path:not([type="statepath"])').remove()
	sg.selectAll('circle:not([type="statepath"])').remove()
	sg.selectAll('text:not([state])').remove()
	sg.selectAll('text[delete]').remove()
	sg.selectAll('line:not([oneline])').remove()

	drawkey()

	// set button class
	if(state==1){
		document.getElementById("statebutton").className = "sgbuttonleft pressed";
		document.getElementById("totalbutton").className = "sgbuttonright";
	}
	if(state!=1){
		document.getElementById("statebutton").className = "sgbuttonleft";
		document.getElementById("totalbutton").className = "sgbuttonright pressed";
	}
	
	
	// if state=1, draw the state ratios, else draw the total ratios
	// top and bottom bounds
	var y_bounds=[10,sgheight-25]
	var max_ratio=0
	var min_ratio=100
	for(var i=0;i<data.length;i++){
		if(state==1){
			if(data[i][2]!=null & data[i][3]!=null){
				if(data[i][2]/data[i][3]>max_ratio){
					max_ratio=data[i][2]/data[i][3]
				}
				if(data[i][2]/data[i][3]<min_ratio){
					min_ratio=data[i][2]/data[i][3]
				}
			}
		}

		if(state!=1){
			if(data[i][4]!=null & data[i][5]!=null){
				if(data[i][4]/data[i][5]>max_ratio){
					max_ratio=data[i][4]/data[i][5]
				}
				if(data[i][4]/data[i][5]<min_ratio){
					min_ratio=data[i][4]/data[i][5]
				}
			}
		}
	}

	// left and right bounds
	// get the length of the longest label based on size
	var maxwidth=0
	var temp=sg.text(maxwidth-4,y_placement+size-2+(size-3),'districts for every $1 in').attr({'font-family':'Lato','font-size':size-3,'text-anchor':'end',opacity:0})
	var maxwidth=temp.getBBox().width
	temp.remove()

	maxwidth=maxwidth+4
	x_bounds=[maxwidth,sgwidth-maxwidth]

	// draw year stops
	sg.text(maxwidth+6,y_bounds[0]+15,'1990').attr({'font-family':'Lato','font-size':size*1.6,'text-anchor':'start','dominant-baseline':'text-before-edge'})
	sg.text(sgwidth-maxwidth-6,y_bounds[0]+15,'2011').attr({'font-family':'Lato','font-size':size*1.6,'text-anchor':'end','dominant-baseline':'text-before-edge'})

	// now put the text down
	for(var i=0;i<data.length/22;i++){
		if(state==1){
			if(data[i*22][2]!=null & data[i*22][3]!=null){
				var value=data[i*22][2]/data[i*22][3]
			} else{
				var value=data[i*22+2][2]/data[i*22+2][3]
			}
		} else {
			if(data[i*22][4]!=null & data[i*22][5]!=null){
				var value=data[i*22][4]/data[i*22][5]
			} else{
				var value=data[i*22+2][4]/data[i*22+2][5]
			}
		}

		var y_placement=y_bounds[0]+y_bounds[1]-(y_bounds[0]+(y_bounds[1]-y_bounds[0])*((value-min_ratio)/(max_ratio-min_ratio)))
		if(first==1){
			var state_text=sg.text(maxwidth-4,y_placement,data[i*22][7]).attr({'font-family':'Lato','font-size':size*1,'text-anchor':'end',state:data[i*22][7],opacity:0,lefttext:0})
			var state_text2=sg.text(maxwidth-4,y_placement+size-2,'$'+(value.toFixed(2))+' in low-income').attr({'font-family':'Lato','font-size':size-3,'text-anchor':'end',state:data[i*22][7],opacity:0,lefttext:0,changetext:1})
			var state_text2=sg.text(maxwidth-4,y_placement+size-2+(size-3),'districts for every $1 in').attr({'font-family':'Lato','font-size':size-3,'text-anchor':'end',state:data[i*22][7],opacity:0,lefttext:0})
			var state_text2=sg.text(maxwidth-4,y_placement+size-2+2*(size-3),'high-income districts').attr({'font-family':'Lato','font-size':size-3,'text-anchor':'end',state:data[i*22][7],opacity:0,lefttext:0})
		} else{
			a=sg.selectAll("text[state='"+data[i*22][7]+"'][lefttext]")
			diff=a[0].attr('y')-y_placement
			for(var b=0;b<a.length;b++){
				a[b].animate({y:a[b].attr('y')-diff},1000)
			}
			sg.selectAll("text[state='"+data[i*22][7]+"'][changetext]").attr({text:'$'+(value.toFixed(2))+' in low-income'})
		}
	}
	
	// draw the lines
	for(var i=0;i<data.length/22;i++){
		var prev_value=null
		var path=''
		for(var j=0;j<22;j++){
			var obs=data[(i*22)+j]
			if(state==1){
				if(obs[2]!=null & obs[3]!=null){
					var value=obs[2]/obs[3]
					var ycoord=y_bounds[0]+y_bounds[1]-(y_bounds[0]+(y_bounds[1]-y_bounds[0])*((value-min_ratio)/(max_ratio-min_ratio)))
					if(prev_value!=null){
						path=path+'L'+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+ycoord
					} else{
						path=path+'M'+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+ycoord
					}
					prev_value=ycoord
				} else{
					// whatever no value should be goes here
				}

			} else{
				if(obs[4]!=null & obs[5]!=null){
					var value=obs[4]/obs[5]
					var ycoord=y_bounds[0]+y_bounds[1]-(y_bounds[0]+(y_bounds[1]-y_bounds[0])*((value-min_ratio)/(max_ratio-min_ratio)))
					if(prev_value!=null){
						path=path+'L'+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+ycoord
					} else{
						path=path+'M'+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+ycoord
					}
					prev_value=ycoord
				} else{
					// whatever no value should be goes here
				}
			}

			if(obs[9]!=""){

				if(state==1){
					if(obs[2]==null | obs[3]==null & j!=0){
						var obs3=data[(i*22)+(j-1)]
						var obs2=data[(i*22)+(j+1)]
						var temp=((obs3[2]/obs3[3])+(obs2[2]/obs2[3]))/2
						var ycoord=y_bounds[0]+y_bounds[1]-(y_bounds[0]+(y_bounds[1]-y_bounds[0])*((temp-min_ratio)/(max_ratio-min_ratio)))
					}
				}
				if(state!=1){
					if(obs[4]==null | obs[5]==null & j!=0){
						var obs3=data[(i*22)+(j-1)]
						var obs2=data[(i*22)+(j+1)]
						var temp=((obs3[4]/obs3[5])+(obs2[4]/obs2[5]))/2
						var ycoord=y_bounds[0]+y_bounds[1]-(y_bounds[0]+(y_bounds[1]-y_bounds[0])*((temp-min_ratio)/(max_ratio-min_ratio)))
					}
				}

				if(first==1){
					if(obs[9]=='Statute'){
						var circ=sg.circle(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j),ycoord,5).attr({fill:'#fc8d62',type:'statepath',state:data[i*22][7],opacity:.1,'stroke-width':1,stroke:'black',j:j})
						circ.hover(show_state,hide_state)
					} else if (obs[9]=='Court'){
						var circ=sg.circle(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j),ycoord,5).attr({fill:'#67c2a5',type:'statepath',state:data[i*22][7],opacity:.1,'stroke-width':1,stroke:'black',j:j})
						circ.hover(show_state,hide_state)
					} else if (obs[9]=='Both'){
						var circ1=sg.path('M'+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord+5)+'A5,5 0 1 1 '+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord-5)).attr({fill:'#fc8d62',type:'statepath',state:data[i*22][7],opacity:.1,'halfcirc':1,j:j,'leftcirc':1})
						var circ2=sg.path('M'+(-1+x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord+5)+'A5,5 0 1 0 '+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord-5)).attr({fill:'#67c2a5',type:'statepath',state:data[i*22][7],opacity:.1,'halfcirc':1,j:j,'leftcirc':0})
						var outline=sg.circle(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j),ycoord,5).attr({fill:'none',stroke:'black','stroke-width':1,opacity:.1,state:data[i*22][7],j:j,type:'statepath'})
						circ1.hover(show_state,hide_state)
						circ2.hover(show_state,hide_state)
					}
				} else{
					if(obs[9]=='Statute'){
						sg.select("circle[type='statepath'][state='"+data[i*22][7]+"'][j='"+j+"']").animate({cy:ycoord},1000)
					} else if (obs[9]=='Court'){
						sg.select("circle[type='statepath'][state='"+data[i*22][7]+"'][j='"+j+"']").animate({cy:ycoord},1000)
					} else if (obs[9]=='Both'){
						sg.selectAll("path[type='statepath'][state='"+data[i*22][7]+"'][j='"+j+"'][leftcirc='1']").animate({path:'M'+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord+5)+'A5,5 0 1 1 '+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord-5)},1000)
						sg.selectAll("path[type='statepath'][state='"+data[i*22][7]+"'][j='"+j+"'][leftcirc='0']").animate({path:'M'+(-1+x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord+5)+'A5,5 0 1 0 '+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/21)*(j))+' '+(ycoord-5)},1000)
						sg.select("circle[type='statepath'][state='"+data[i*22][7]+"'][j='"+j+"']").animate({cy:ycoord},1000)
					}
				}
			}
		}
		if(first==1){
			var statepath=sg.path(path).attr({'stroke':'black','stroke-width':3,fill:'none',state:data[i*22][7],'stroke-opacity':.1,type:'statepath'})
		} else{
			sg.select("path[type='statepath'][state='"+data[i*22][7]+"']").animate({'path':path},1000)
			statepath=sg.select("path[type='statepath'][state='"+data[i*22][7]+"']")
		}

		if(first==1){
			var state_text=sg.text(4+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/22)*(22)),prev_value,data[i*22][7]).attr({'font-family':'Lato','font-size':size*1,'text-anchor':'start',state:data[i*22][7],opacity:0,rightext:1})
			var state_text2=sg.text(4+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/22)*(22)),ycoord+size-2,'$'+(value.toFixed(2))+' in low-income').attr({'font-family':'Lato','font-size':size-3,'text-anchor':'start',state:data[i*22][7],opacity:0,rightext:1,changetext2:1})
			var state_text2=sg.text(4+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/22)*(22)),ycoord+size-2+(size-3),'districts for every $1 in').attr({'font-family':'Lato','font-size':size-3,'text-anchor':'start',state:data[i*22][7],opacity:0,rightext:1})
			var state_text2=sg.text(4+(x_bounds[0]+((x_bounds[1]-x_bounds[0])/22)*(22)),ycoord+size-2+2*(size-3),'high-income districts').attr({'font-family':'Lato','font-size':size-3,'text-anchor':'start',state:data[i*22][7],opacity:0,rightext:1})
		} else{
			a=sg.selectAll("text[state='"+data[i*22][7]+"'][rightext]")
			diff=a[0].attr('y')-ycoord
			for(var b=0;b<a.length;b++){
				a[b].animate({y:a[b].attr('y')-diff},1000)
			}
			sg.selectAll("text[state='"+data[i*22][7]+"'][changetext2]").attr({text:'$'+(value.toFixed(2))+' in low-income'})
		}

		statepath.hover(show_state,hide_state)
	}

	// draw the ratio=1 line
	var value=1
	var value=y_bounds[0]+y_bounds[1]-(y_bounds[0]+(y_bounds[1]-y_bounds[0])*((value-min_ratio)/(max_ratio-min_ratio)))

	if(first==1){
		var ratio1=sg.line(x_bounds[0],value,x_bounds[1],value).attr({'stroke-width':2,stroke:'red','shape-rendering':'crispEdges',oneline:1})
		var f=sg.filter(Snap.filter.shadow(0,0,3,'#ffffff'))
		var ratio1text1=sg.text(sgwidth/2,value,'Regressive school funding').attr({state:'none','filter':f,'font-family':'Lato','text-anchor':'middle',fill:'black','font-size':size,'dominant-baseline':'text-before-edge','font-weight':900,type:'front',oneline:0})
		var tcoords=(sgwidth/2)-(ratio1text1.getBBox().width/2)
		var ratio1text2=sg.text(tcoords-1,value-5,'Progressive school funding').attr({state:'none','filter':f,'font-family':'Lato','text-anchor':'start',fill:'black','font-size':size,'font-weight':900,type:'front',oneline:0})
		var arrow = sg.path('M0,0 L0,3 L3,1.5 L0,0').attr({fill: '#000'})
		var amarker = arrow.marker(0,0,3,3,0,1.5).attr({});
		var upline=sg.line(tcoords-6,value-5,tcoords-6,value-10).attr({ident:'none',class:'callout','stroke-width':2,'stroke':'black','shape-rendering':'auto','marker-end':amarker,oneline:0})
		var downline=sg.line(tcoords-6,value+4,tcoords-6,value+9).attr({ident:'none',class:'callout','stroke-width':2,'stroke':'black','shape-rendering':'auto','marker-end':amarker,oneline:0})
	} else{
		var arrow = sg.path('M0,0 L0,3 L3,1.5 L0,0').attr({fill: '#000'})
		var amarker = arrow.marker(0,0,3,3,0,1.5).attr({});

		a=sg.selectAll("text[oneline='0']")
		sg.select("[oneline='1']").animate({y1:value,y2:value},1000)
		y1=sg.select("[oneline='1']").attr('y1')
		diff=y1-value
		for(var b=0;b<a.length;b++){
			a[b].animate({y:parseFloat(a[b].attr('y'))-parseFloat(diff)},1000)
		}

		a=sg.selectAll("line[oneline='0']")
		for(var b=0;b<a.length;b++){
			a[b].animate({y1:parseFloat(a[b].attr('y1'))-parseFloat(diff),y2:parseFloat(a[b].attr('y2'))-parseFloat(diff)},1000)
			a[b].attr({'marker-end':amarker})

		}
	}


	sg.line(maxwidth,y_bounds[0],maxwidth,y_bounds[1]).attr({stroke:'black','stroke-width':1,'shape-rendering':'crispEdges'})
	sg.line(sgwidth-maxwidth,y_bounds[0],sgwidth-maxwidth,y_bounds[1]).attr({stroke:'black','stroke-width':1,'shape-rendering':'crispEdges'})

	select('New Jersey')
}

function show_state(e){
	item=Snap(e.target)
	state=item.attr('state')
	select(state)

	for(var s in statedict){
		if(statedict[s]==state){
			abbrev=s
		}
	}

	document.getElementById("state_select").value=abbrev
}


function buttondown(type){
	if(type==1){
		drawgraph(1,0)
		statechange()
	} else{
		drawgraph(0,0)
		statechange()
	}
}


function hide_state(e){

}


function statechange(){
	state=document.getElementById("state_select").value
	state=state.toUpperCase()
	document.getElementById("state_select").value=state
	if(statesabb.indexOf(state)>-1){
		select(statedict[state])
	}
}


function select(state){
	sg.selectAll("path[state]").attr({'stroke-opacity':.1})
	sg.selectAll("path[halfcirc]").attr({'opacity':.2})
	sg.selectAll("circle[state]").attr({'opacity':.2})
	sg.selectAll("text:not([state='none'])").attr({opacity:0})
	sg.selectAll("[state='"+state+"']").attr({opacity:1})
	sg.selectAll("[state='"+state+"']").attr({'stroke-opacity':1})
	// sg.selectAll("[type='#67c2a5'][state='"+state+"']").attr({fill:'#67c2a5'})
	// sg.selectAll("[type='#fc8d62'][state='"+state+"']").attr({fill:'#fc8d62'})
	a=sg.selectAll("[fill='#67c2a5']")
	for(var i=0;i<a.length;i++){
		sg.append(a)
	}
	a=sg.selectAll("[fill='#fc8d62']")
	for(var i=0;i<a.length;i++){
		sg.append(a)
	}
	a=sg.selectAll("[type='front']")
	for(var i=0;i<a.length;i++){
		sg.append(a)
	}
}

// '#67c2a5','#fc8d62'




</script>
